<div class="row justify-content-center align-items-start">
  <ul id="contacts">
    <li *ngFor="let friend of friends" class="friend" (click)="chatWith(friend)">
      <img class="contactImage" [src]="'/assets/images/' + friend.picture + '.png'" [alt]="friend.name"/>
      <label>{{friend.name}}</label>
    </li>
  </ul>
</div>
