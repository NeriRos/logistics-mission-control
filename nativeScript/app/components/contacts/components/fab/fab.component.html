<View>
    <GridLayout #fabContainer rows="auto,*">
        <ListView [items]="conversants">
            <ng-template let-item="item" let-idx="index">
                <Image tap="doThis" [id]="'person'+idx" [src]="'res://' + item.picture" class="speed-button" row="1"></Image>
            </ng-template>
        </ListView>
        
        <Fab row="1" icon="res://ic_add_white" (tap)="fabTap($event)" rippleColor="#fff" class="fab-button"></Fab> 
    </GridLayout>
</View>
